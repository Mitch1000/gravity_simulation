<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stylesheets/application.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gravity Simulation</title>
  </head>
  <body>
    <script src="main.js"></script>
    <div class="app">
      <div class="control-overlay">
        <div class="sliders">
          <div class="sliders-holder">
            <div class="slider-container">
              <div class="slider-info">
                &#916;t
              </div>
              <div
                id="time-slider"
                class="slider--handle"
              >
                <div class="slider--handle-scaler">
                  <div
                    class="slider--handle-box"
                  >
                  </div>
                </div>
              </div>
              <div class="slider" ></div>
            </div>

            <div class="slider-container">
              <div class="slider-info">
                <span class="material-symbols-outlined">
                  search
                </span>
              </div>
              <div
                id="zoom-slider"
                class="slider--handle"
              >
                <div class="slider--handle slider--handle-zoom">
                  <div class="slider--handle-scaler">
                    <div
                      class="slider--handle-box"
                    >
                    </div>
                  </div>
                </div>
              </div>
              <div class="slider" ></div>
            </div>

          </div>
        </div>
      </div>


      <div class="info-box-container">
        <div id="info-box" class="info-box">
          <div id="name">
            Name:
            <span class="value"> </span>
            <input class="info-input" />
          </div>
          <div id="mass">
            Mass:
            <span class="value"> </span>
            <input class="info-input" />
          </div>
          <div class="mass-slider-container">
            <div class="mass-slider--bar">
              <div id="mass-slider" class="mass-slider--handle">
                <div class="mass-slider--handle-scaler">
                  <div class="mass-slider--handle-box"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="density">
            Density:
            <span class="value"> </span>
            <input class="info-input info-input--scale" />
          </div>
          <div id="scale">
            Visual Scale:
            <span class="value"> </span>
            <input class="info-input info-input--scale" />
          </div>
          <div id="position">
            Position:
            <div class="vector-display">
              <div class="value-x">
                <span class="value"> </span>
              </div>
              <div class="value-y">
                <span class="value"> </span>
              </div>
              <input data-vector-key="x" class="info-input info-input-x info-input--scale" />
              <input data-vector-key="y" class="info-input info-input-y info-input--scale" />
            </div>
          </div>
          <div id="velocity">
            Velocity:
            <div class="vector-display">
              <div class="value-x">
                <span class="value"> </span>
              </div>
              <div class="value-y">
                <span class="value"> </span>
              </div>

              <input data-vector-key="x" class="info-input info-input-x info-input--scale" />
              <input data-vector-key="y" class="info-input info-input-y info-input--scale" />
            </div>
          </div>
          <div id="acceleration" style="cursor: initial;">
            Acceleration:
            <div class="vector-display">
              <div class="value-x">
                <span class="value"> </span>
              </div>
              <div class="value-y">
                <span class="value"> </span>
              </div>
              <input data-vector-key="x" class="info-input info-input-x info-input--scale" />
              <input data-vector-key="y" class="info-input info-input-y info-input--scale" />
            </div>
          </div>

        </div>
      </div>

      <div id="year-count" class="year-count">
        Year: <span class="value"> 2024 </span>
      </div>
      <div id="scale-checkbox" class="scale-checkbox">
        Scaled:  
        <div class="checkbox-wrapper-3">
          <input type="checkbox" id="cbx-3" checked/>
          <label for="cbx-3" class="toggle"><span></span></label>
        </div>
      </div>
      <div class="senario-select-container">
        <select id="senario-select" class="senario-select"></select>
      </div>
    </div>
  </body>
</html>
